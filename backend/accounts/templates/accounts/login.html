{% extends "shop/base.html" %}

{% block content %}
<h1 class="mt-10 mb-5">Login</h1>
<form method="post" action="" class="justify-center items-center">
    {% csrf_token %}
    <div class="flex justify-center flex-col gap-4 w-90">
        <input type="text"  id="username" name="username" placeholder="Nom d'utilisateur" required="required">
        <input type="password"  id="password" name="password" placeholder="Mot de passe" required="required">

    </div>
    <button type="submit" class="btn btn-primary font-bold mt-6">Connexion</button>
</form>

{% endblock %}
